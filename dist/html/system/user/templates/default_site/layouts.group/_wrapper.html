<!doctype html>

<html lang="" class="no-js">

<head>

    <meta charset="utf-8" />

    <title>{site_name}</title>

    <meta name="description" content="" />

    <meta name="keywords" content="" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="icon" href="{theme_user_folder_url}site/default/assets/img/favicon.png" />

    <link rel="apple-touch-icon" href="{theme_user_folder_url}site/default/assets/img/touch-icon.png" />

    <link type="text/css" href="" rel="stylesheet" media="screen, projection" />

    <!-- Facebook Open Graph -->

    <meta property="fb:app_id" content="123456789" />
    <meta property="og:url" content="{current_url}" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="{theme_user_folder_url}site/default/assets/img/og-image.png" />
    <meta property="og:description" content="" />
    <meta property="og:site_name" content="{site_name}" />
    <meta property="article:author" content="{site_name}" />

    <!-- Twitter Cards -->

    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@site_account" />
    <meta name="twitter:creator" content="@individual_account" />
    <meta name="twitter:url" content="{current_url}" />
    <meta name="twitter:title" content="" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="{theme_user_folder_url}site/default/assets/img/twitter-image.png" />

</head>

<body id="" class="">

    <header role="header" class="header l-header">

        <div class="wrap header__wrap l-header__wrap">

            <div class="logo">

                <a href="{homepage}" class="logo__link">{site_name}</a>

            </div>

            <nav role="nav" class="nav">

                <div class="nav__toggle">

                    <span class="nav__title">Menu</span>

                </div>

                <ol class="nav__list">

                    <li class="nav__item {if segment_1 == ''}nav__item--current{/if}">
                    
                        <a href="{homepage}" class="nav__link">Home</a>
                    
                    </li>

                    <li class="nav__item {if segment_1 == 'about'}nav__item--current{/if}">
                    
                        <a href="{path='about'}" class="nav__link">About</a>
                    
                    </li>

                    <li class="nav__item {if segment_1 == 'services'}nav__item--current{/if}">
                    
                        <a href="{path='services'}" class="nav__link">Services</a>
                    
                    </li>

                    <li class="nav__item {if segment_1 == 'employment'}nav__item--current{/if}">
                    
                        <a href="{path='employment'}" class="nav__link">Employment</a>
                    
                    </li>

                    <li class="nav__item {if segment_1 == 'contact'}nav__item--current{/if}">
                    
                        <a href="{path='contact'}" class="nav__link">Contact</a>
                    
                    </li>

                </ol>

            </nav>

        </div>

    </header>

    <main role="main" class="main l-main">

        <div class="wrap main__wrap l-main__wrap">

            {layout:contents}

        </div>

    </main>

    <footer role="contentinfo" class="footer l-footer">

        <div class="wrap footer__wrap l-footer__wrap">



        </div>

    </footer>

</body>

</html>
